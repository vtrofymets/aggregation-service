app:
  data-sources:
    - name: db1
      strategy: postgres
      url: jdbc:tc:postgresql:16:///${app.data-sources[0].name}
      user: test
      password: test
      table: users
      mapping:
        id: user_id
        username: login
        name: first_name
        surname: last_name
      migration:
        enabled: true
      health:
        test-query: 'SELECT 1'
      tables:
        - users:
            mapping:
              id: user_id
              username: login
              name: first_name
              surname: last_name
        - goods:
            mapping:
              id: id
              name: name
              price: price
              quantity: quantity
    - name: db2
      strategy: postgres
      url: jdbc:tc:postgresql:16:///${app.data-sources[1].name}
      user: test
      password: test
      table: user_table
      mapping:
        id: id
        username: login
        name: name
        surname: surname
      migration:
        enabled: true
      health:
        test-query: 'SELECT 1'