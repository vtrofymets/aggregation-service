app:
  data-sources:
    - name: db1
      url: jdbc:tc:postgresql:16:///${app.data-sources[0].name}
      user: test
      password: test
      table: users
      mapping:
        id: user_id
        username: login
        name: first_name
        surname: last_name
      migration:
        enabled: true
    - name: db2
      url: jdbc:tc:postgresql:16:///${app.data-sources[1].name}
      user: test
      password: test
      table: user_table
      mapping:
        id: id
        username: login
        name: name
        surname: surname
      migration:
        enabled: true
